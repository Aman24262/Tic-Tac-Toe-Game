<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="newBtn">New Game</button>
    </div>

    

    <div id="main">
        <h1>Tic Tac Toe</h1>

        <div id="container">
            <div id="game">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>

    <div id="script">
        <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script> 
        <dotlottie-player src="https://lottie.host/52603dcb-b4c1-406e-baaa-51a659ed7b8a/OIch4oU16d.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    </div>

    <div id="script2">
        <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
<dotlottie-player src="https://lottie.host/5a31abdf-1f7e-4a2b-b4d0-62e60795d9ba/KD2FIpPhQ4.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
    </div>

    <script src="script.js"></script>
</body>
</html>
